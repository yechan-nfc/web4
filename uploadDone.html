<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
    <title>업로드 완료</title>
    <link rel="stylesheet" href="./font/NotoSansKR.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style type="text/css">
        :root {
            --animate-duration: 0.2s;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    
        #wrap {
            position: relative;
            max-width: 420px;
            min-width: 300px;
            max-height: 850px;
            min-height: 550px;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
        }

        #topButton {
            width: 100%;
            height: 10%;
        }

        #blank {
            width: 100%;
            height: 52%;
        }

        #container {
            width: 100%;
            height: 50%;
            text-align: center;
        }

        #container h1 {
            font-family: 'Noto Sans KR Bold';
            font-size: calc((100vh/812)*30);
            line-height: calc((100vh/812)*100);
        }

        #container p {
            font-family: 'Noto Sans KR Regular';
            font-size: calc((100vh/812)*20);
            line-height: calc((100vh/812)*35);
        }

        #backGround {
            position: absolute;
            width: 100%; 
			height: 100%;
			margin: 0%;
            z-index: 1; 
            opacity: 0.7;
            background-color: black;
			visibility: hidden;
        }

        #surveyPop {
            position: absolute;
            top: 35%;
            left: 5%;
            width: 90%;
            height: 28%;
            padding-top: 5%;
            padding-bottom: 5%;
            z-index: 1;
            text-align: center;
            background-color:white;
            border-radius: 30px;
            visibility: hidden;
        }

        #surveyPop p{
            font-family: 'Noto Sans KR Regular';
            font-size: calc((100vh/812)*18);
            line-height: calc((100vh/812)*35);
            margin: 0;
        }

        #surveyPop button {
            width: calc((100vh/812)*110);
            height: calc((100vh/812)*40);
            font-family: 'Noto Sans KR Light';
            font-size: calc((100vh/812)*14);
            border: none;
            border-radius: calc((100vh/812)*30);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="backGround"></div>
        <div id="blank"></div>
        <div id="container">
            <h1><strong>저장 완료!</strong></h1>
            <p>웹 브라우저를 종료하고<br>스티커에 휴대폰을 다시 태그하면<br>저장된 소리를 들으실 수 있어요.</p>
        </div>
        <div id="surveyPop" class="popUp">
            <p>녹음하는 과정이 어떠셨나요?<br>아래 버튼을 통해 설문에 참여해주세요!<br>여러분들의 작은 의견 하나하나가<br>저희에게 정말 크나큰 힘이 됩니다</p><br>
            <button onclick="closeSurveyPop();" style="margin-right: 7%; color: rgb(0, 0, 0); background-color: #ececec;">닫기</button>
            <button onclick="gotoSurveyForm();" style="margin-left: 7%; color: rgb(255, 255, 255); background-color: #F0B24C;">설문하러 가기</button>
        </div> 
    </div>
    <script>
        const popUpElement = document.querySelector('.popUp');

        setTimeout(function() {
            popUpElement.classList.add('animate__animated', 'animate__zoomIn');
            document.all.backGround.style.visibility="visible";
            document.all.surveyPop.style.visibility="visible";
        }, 2000);

        function closeSurveyPop(){
            document.all.backGround.style.visibility="hidden";
            document.all.surveyPop.style.visibility="hidden";
        }
        
        // Open Survey form 
        function gotoSurveyForm(){
            window.open('https://docs.google.com/forms/d/1vI7L9oBunwgMZ7hV3-kZpViDd4l1Lx2xB8ZwsbRQMks/edit?usp=drive_web', '_blank'); 
            //location.replace("https://docs.google.com/forms/d/1vI7L9oBunwgMZ7hV3-kZpViDd4l1Lx2xB8ZwsbRQMks/edit?usp=drive_web");
        }

        // Close function don't work in Chrome 
        function closeWeb(){
            window.open('', '_self', '');
            window.close();
            return false;
        }
    </script>
</body>
</html>
