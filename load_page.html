    <style type="text/css">
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
        }

            position: relative;
            max-width: 420px;

        }

            margin-top: 10%;
            width: 45%;
        }
    </style>
</head>

            const element = document.querySelector('.animation-element');
            element.classList.add('animate__animated', 'animate__fadeIn', 'animate__slow');
