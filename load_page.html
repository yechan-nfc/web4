    <title>loading...</title>
    <link href="./img/favicon_logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./font/NotoSansKR.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style type="text/css">
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    
        #wrap {
            position: relative;
            max-width: 420px;
            min-width: 300px;
            max-height: 850px;
            min-height: 550px;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
        }

        #logoArea {
            margin-top: 45%;
            text-align: center;
            visibility: hidden;
        }

        #logoArea img {
            margin-top: 10%;
            width: 45%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="logoArea" class="animation-element">
            <img src="./img/logo.png" alt="Logo img">
        </div>
        <!--preload img-->
    <img style="height: 0.1px; width: 0.1px;" src="./img/tutorial_record.gif">
    <img style="height: 0.1px; width: 0.1px;" src="./img/tutorial_fileupload.gif">
    <img style="height: 0.1px; width: 0.1px;" src="./img/tutorial_upload.gif">
    <img style="height: 0.1px; width: 0.1px;" src="./img/tutorial_tag.gif">
        <script>
            window.onload = function() {
                const element = document.querySelector('.animation-element');
                document.all.logoArea.style.visibility="visible";
                element.classList.add('animate__animated', 'animate__fadeIn', 'animate__slow');

                element.addEventListener('animationend', () => {
                    //////////////////////////////////////////
                    // 쿼리 확인해서 재생 or 튜토리얼로 전환
                    /*
                    if(쿼리 == true){
                        location.replace("./play.html");
                    }else if(쿼리 == false){
                        location.replace("./tutorial.html");
                    }else{
                        // 잘못된 접근
                        location.replace("./contact.html");
                    }
                    */
                    /////////////////////////////////////////
                    location.replace("./tutorial.html");
                });
            };
        </script>
    </div>
</body>
</html>
